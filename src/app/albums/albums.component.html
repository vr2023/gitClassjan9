
<app-header></app-header>
<div class="w3-container" style="display:flex;flex-wrap:wrap">
<div class="card" *ngFor="let i of albumDetails" (click)="gotoCard(i.id)">
  <div class="card-header">
    <img src="{{i.thumbnail}}" style="width:100%" height="150px">
  </div>
  <div class="card-body">
    <h6 class="card-title">{{i.title}}</h6> 
    <p class="small-text" style="font-size:10px;text-align:left;">{{i.description1}}</p>
    <div>
      <a class='small-text'  *ngIf="i.description.length>60" (click)="gotoCard(i.id)" 
        style="color:green;text-decoration: none;">see more</a> 
    </div> 
  </div>
  <div class="card-footer">
    <button class="btn btn-sm btn-danger" style="width:100%;" >Add to cart</button>
  </div>
</div>
